{% extends 'public/home.html' %}
{% block body %}

<div class="portlet box grey tasks-widget">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>{{ page_name2 }}
        </div>
    </div>
    <div class="portlet-body">
<!-- vue -->
    {% verbatim a %}
        <div id="app">
            <datatable></datatable>
        </div>
    </div>
</div>


<template id="tmp1">
    <div>
    <!-- 数据表 -->
      <el-col :span="6"><el-button type="Success" size="mini" @click="handleAdd">添加</el-button></el-col>
      <el-col :span="4" :offset="14"><el-input
          clearable
          v-model="keywords"
          size="mini"
          ref="search_bar"
          placeholder="输入关键字搜索"></el-input></el-col>

      <el-table
        v-loading="loading"
        :data="searchData(keywords)"
        @sort-change="changeTableSort"
        border
        stripe
        height="590px"
        style="width: 100%">
        <el-table-column
          sortable
          label="任务组名"
          prop="group_name">
        </el-table-column>
        <el-table-column
          sortable
          label="任务组描述"
          prop="group_desc">
        </el-table-column>
        <el-table-column
          sortable
          label="内容"
          min-width="400"
          prop="group_content">
            <template slot-scope="scope">
                <el-tag
                  v-for="item in scope.row.group_content"
                  type="info"
                  disable-transitions>{{item}}</el-tag>
            </template>
        </el-table-column>
        <el-table-column
          sortable
          label="当前任务"
          width="181"
          prop="task_now">
        </el-table-column>
        <el-table-column
          sortable
          label="总耗时"
          prop="duration">
        </el-table-column>
        <el-table-column
          sortable
          label="状态"
          prop="status">
            <template slot-scope="scope">
                <el-tag
                  :type="select_color(scope.row)"
                  disable-transitions>{{scope.row.status}}</el-tag>
            </template>
        </el-table-column>
        <el-table-column
          sortable
          width="170"
          label="创建时间"
          prop="create_time">
        </el-table-column>
        <el-table-column
          sortable
          width="170"
          label="最后执行时间"
          prop="last_run_time"
          width="">
        </el-table-column>
        <el-table-column
          min-width="270"
          label="操作">
          <template slot-scope="scope">
            <el-button
              size="mini"
              type="primary"
              @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
            <el-button
              size="mini"
              type="danger"
              @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            <el-button
              size="mini"
              type="success"
              @click="handleRun(scope.$index, scope.row)">运行</el-button>
            <el-button
              size="mini"
              type="danger"
              @click="handleKill(scope.$index, scope.row)">终止</el-button>
          </template>
        </el-table-column>
      </el-table>
        <el-pagination
          background
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          :current-page="currentPage"
          :page-sizes="[10, 25, 50, 100]"
          :page-size="pageSize"
          layout="sizes, total, prev, pager, next, jumper"
          :total="search(keywords).length">
        </el-pagination>

    <!-- 对话框 -->
        <el-dialog title="添加任务组"
                   :visible.sync="dialogFormVisible"
                   :append-to-body="true"
                   :before-close="handleClose">
          <el-form :model="form">
            <el-form-item label="任务组名称" :label-width="formLabelWidth">
                <el-col :span="7">
                    <el-input v-model="form.group_name" autocomplete="on"></el-input>
                </el-col>
            </el-form-item>
            <el-form-item label="任务组描述" :label-width="formLabelWidth">
                <el-col :span="7">
                    <el-input v-model="form.group_desc" autocomplete="on"></el-input>
                </el-col>
            </el-form-item>
            <el-form-item label="任务组内容" :label-width="formLabelWidth">
                <el-col :span="7">
                <el-select v-model="form.group_content"
                           multiple
                           clearable
                           filterable
                           value-key="task_name"
                           placeholder="请选择多个单任务">
                    <el-option v-for="item in tableData_single"
                               :label="item.task_name"
                               :value="item.task_name">
                    </el-option>
                </el-select>
                </el-col>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
          </div>
        </el-dialog>

        <el-dialog
          title="日志"
          lock-scroll="false"
          :visible.sync="dialogVisible"
          :before-close="logClose"
          width="50%">
            <el-form>
                <el-form-item label="" :label-width="10">
                    <el-col :span="24">
                        <el-input
                          ref="log_bar"
                          resize="none"
                          rows="24"
                          type="textarea"
                          placeholder=""
                          readonly
                          v-model="log">
                        </el-input>
                    </el-col>
                </el-form-item>
            </el-form>
        </el-dialog>

    </div>
</template>


{% endverbatim a %}
<script src="/static/vue.min.js"></script>
<script src="/static/vuex.js"></script>
<!--
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
-->
<script src="/static/index.js"></script>
<script src="/static/axios.min.js"></script>
    <!--
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
wget https://unpkg.com/element-ui/lib/theme-chalk/fonts/element-icons.woff
-->
<link rel="stylesheet" href="/static/index.css"/>

<script>
    var store = new Vuex.Store({
      state: {
        keywords: localStorage.getItem("keywords") || '',
      },
      mutations:{
        set(state,info){
          localStorage.setItem('keywords', info); //将传递的数据先保存到localStorage中
        }
      }
    })

    var vm = new Vue({
        // 绑定对象
        el:'#app',
        data:{
        },
        methods:{
        },
        components: {
            datatable: {
                template: '#tmp1',
                data() {
                    return {
                        tableData: [],
                        tableData_single: [],
                        keywords: this.$store.state.keywords,
                        currentPage: 1,
                        pageSize: 10,
                        dialogFormVisible: false,
                        dialogVisible: false,
                        webSocket: '',
                        log: '',
                        form: {
                          id: '',
                          group_name: '',
                          group_desc: '',
                          group_content: []
                        },
                        formLabelWidth: '25%',
                        loading: false
                    }
                },
                ready: function () {

                },
                methods: {
                    searchData(keywords) {
                        //处理分页显示
                        let newList = this.search(keywords)
                        let tableDataSlice = newList.slice(this.currentPage * this.pageSize - this.pageSize,
                            this.currentPage * this.pageSize);
                        if (tableDataSlice.length == 0){
                            //当搜索栏为空自动切回第一页
                            this.currentPage = 1
                        }
                        this.$store.commit('set',keywords)
                        return tableDataSlice
                    },
                    search(keywords) {
                        //数据搜索
                        let newList = this.tableData.filter(item=>{
                            if(item.group_name.includes(keywords)){
                                return true
                            }
                        });
                        return newList
                    },
                    handleSizeChange(val) {
                        //每页显示几行按钮
                        this.pageSize = val
                    },
                    handleCurrentChange(val) {
                        //跳转第几页按钮
                        this.currentPage = val
                    },
                    handleClose(done) {
                        //对话框关闭确认
                        this.$confirm('确认关闭？')
                          .then(_ => {
                            done();
                          })
                          .catch(_ => {});
                    },
                    notify(code, msg){
                        //消息提示
                        if (code == 0){
                            var title = '成功'
                            var type = 'success'
                        }else if (code == 1){
                            var title = '错误'
                            var type = 'error'
                        }
                        this.$notify({
                          title: title,
                          message: msg,
                          type: type,
                          offset: 37,
                          showClose: false
                        });
                    },
                    key_sort(column) {
                        return function (obj1, obj2) {
                            var val1 = obj1[column];
                            var val2 = obj2[column];
                            if (val1 < val2) {
                                return -1;
                            } else if (val1 > val2) {
                                return 1;
                            } else {
                                return 0;
                            }
                        }
                    },
                    changeTableSort(column){
                        //排序按钮
                        localStorage.setItem('column', JSON.stringify(column));
                        if (column.order){
                            this.tableData = JSON.parse(localStorage.getItem("tableData"))
                        }else {

                            if (column.order === 'ascending') {
                                this.tableData = this.tableData.sort(this.key_sort(column.prop))
                            } else if (column.order === 'descending') {
                                this.tableData = this.tableData.sort(this.key_sort(column.prop)).reverse()
                            }
                        }
                    },
                    select_color(row){
                        //渲染标签颜色
                        if (row.status == '已完成') {
                            return 'success'
                        }else if (row.status == '运行中') {
                            return 'warning'
                        }else if (row.status == '未执行'){
                            return 'info'
                        }else{
                            return 'danger'
                        }
                    },
                    ws(name, pods_name, id) {
                        // 创建Web Socket对象
                        let _this = this;
                        _this.log = '';
                        _this.webSocket = new WebSocket("ws://192.168.120.251:8000/log_web_socket/");
                        // 当WebSocket建立网络连接时激发该函数
                        _this.webSocket.onopen = function () {
                            // 发送消息
                            _this.webSocket.send(JSON.stringify({name: name, pods_name: pods_name, id: id}));
                        };
                        // 为onmessage事件绑定监听器，接收消息
                        _this.webSocket.onmessage = function (event) {
                            // 接收消息
                            //if (pods_name == '') {
                            //    _this.log += JSON.parse(event.data) + '\n';
                            //}else{
                                _this.log = JSON.parse(event.data);
                            //}
                            // 发送keepalive
                            setInterval(function() {
                                _this.webSocket.send(JSON.stringify({keepalive: 1}));
                            },10000);
                        };
                        _this.webSocket.onerror = function(e) {
                            if(e){
                                console.log(e.data)
                            }
                        };
                        _this.webSocket.onclose = function(e) {
                            if(e){
                                console.log(e.code + '/' + e.reason + '/' + e.wasClean)
                            }
                        };
                    },
                    post_data(url, data) {
                        //axios异步请求
                        let _this = this;
                        axios({
                            method: 'POST',
                            headers: {
                                'X-CSRFtoken': '{{ csrf_token }}'
                            },
                            url: url,
                            data: data
                        })
                        .then(function (response) {
                            if (response.data.code == -1) {
                                if (url == '/task_table_data/'){
                                    _this.tableData_single = response.data.tableData;
                                }else {
                                    _this.tableData = response.data.tableData;
                                    if (data) {
                                        localStorage.setItem('tableData', JSON.stringify(_this.tableData))
                                    }
                                    _this.changeTableSort(JSON.parse(localStorage.getItem("column")))
                                }
                            }
                            if (response.data.code == 0) {
                                _this.post_data('/task_table_group_data/',{});
                                _this.notify(response.data.code, response.data.msg);
                                _this.loading = false
                            }
                            if (response.data.code == 1) {
                                _this.notify(response.data.code, response.data.msg);
                                _this.loading = false
                            }
                        })
                            .catch(function (error) {
                                _this.notify(1, error)
                            })
                    },
                    handleAdd(index, row) {
                        //编辑按钮
                        this.form = {
                          id: '',
                          group_name: '',
                          group_desc: '',
                          group_content: ''
                        };
                        this.dialogFormVisible = true
                    },
                    handleEdit(index, row) {
                        //编辑按钮
                        this.form = {
                          id: row.id,
                          group_name: row.group_name,
                          group_desc: row.group_desc,
                          group_content: row.group_content
                        };
                        this.dialogFormVisible = true
                    },
                    handleDelete(index, row) {
                        //删除按钮
                        this.$confirm('确认删除？')
                          .then(_ => {
                            data = { id: row.id };
                            this.post_data('/task_table_group_del/',data)
                          })
                          .catch(_ => {});
                    },
                    handleRun(index, row) {
                        //删除按钮
                        this.$confirm('确认运行？')
                          .then(_ => {
                            data = { group_name: row.group_name };
                            this.post_data('/task_table_group_run/',data)
                          })
                          .catch(_ => {});
                    },
                    handleKill(index, row) {
                        //删除按钮
                        this.$confirm('确认终止？')
                          .then(_ => {
                            data = { id: row.id };
                            this.post_data('/task_table_group_kill/',data)
                          })
                          .catch(_ => {});
                    },
                    handleLog(index, row) {
                        //删除按钮
                        this.log = '';
                        this.ws(row.task_name, row.pods_name, row.id);
                        this.dialogVisible = true
                    },
                    logClose(){
                        this.webSocket.close();
                        this.dialogVisible = false
                    },
                    save() {
                        //添加按钮
                        let data = {
                            id: this.form.id,
                            group_name: this.form.group_name,
                            group_desc: this.form.group_desc,
                            group_content: this.form.group_content
                        };
                        this.post_data('/task_table_group_save/',data);
                        this.dialogFormVisible = false;
                        this.loading = true
                    }
                },
                created(){
                    //数据函数加载完成后
                    this.post_data('/task_table_group_data/',{})
                    this.post_data('/task_table_data/',{})
                },
                mounted(){
                    //网页完全显示后
                    this.$refs.search_bar.focus();
                    this.changeTableSort({prop: 'create_time', order: 'descending'});
                    let _this = this;
                    setInterval(function() {
                        _this.post_data('/task_table_group_data/',{})
                    },5000);
                },
                store: store
            }
        }
    })

</script>



{% endblock %}
